{% set version = "2.17" %}

package:
  name: pymodes
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pymodes/pymodes-{{ version }}.tar.gz
  sha256: fe73e9ae3bfdb58416f42a08e4e1b132680bac46ff572815caae6eb47dc40941

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
  host:
    - python
    - poetry-core >=1.3.1
    - cython >=0.29.32
    - pip
  run:
    - python
    - numpy >=1.24.0,<2.0.0
    - pyzmq >=24.0.0,<25.0.0

test:
  imports:
    - pyModeS
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/junzis/pyModeS
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Python decoder for Mode S and ADS-B signals

extra:
  recipe-maintainers:
    - junzis
    - xoolive
